<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex</title>
	<style>
		.container{display: flex; justify-content: flex-start; flex-direction: column-reverse;
		height: 500px;}
		.box{width: 100px; height: 50px; margin: 10px; background: lightblue;
			float: left;
		}
		.box:nth-child(2){width: 200px; background: lightpink;}
		.box:nth-child(3){width: 300px; background: lightseagreen;}
	
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>

</body>
</html>
