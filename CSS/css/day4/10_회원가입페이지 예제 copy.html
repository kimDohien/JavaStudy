<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../BootStrap/bootstrap.min.css">

</head>
<body>
<form action="" class="container mt-5">
	<h1>회원가입</h1>
	<div class="form-group">
		<label for="id">아이디</label>
		<input type="text" class="form-control" id="id" placeholder="ID">
	</div>
	<div class="form-group">
		<label for="pw">비밀번호</label>
		<input type="password" class="form-control" id="pw" placeholder="PassWord">
	</div>
	<div class="form-group">
		<label for="pw2">비밀번호 확인</label>
		<input type="password" class="form-control" id="pw2" placeholder="PassWord">
	</div>
	<div class="form-group">
		<label for="address">주소</label>
		<input type="text" class="form-control" id="address" >
	</div>
	<div class="form-group">
		<label for="phone">전화번호</label>
		<div class="container-fluid">
			<div class="row">
				<input type="text" class="form-control col-2" id="phone1" name="num1" >
				<input type="text" class="form-control offset-1 col-3" id="phone2" name="num2">
				<input type="text" class="form-control offset-1 col-3" id="phone3" name="num3">
			</div>
		</div>
</div>
<div class="input-group mb-3"> <!-- 한 라인에 나눠서  만들기-->
  <input type="text" class="form-control co1-2" name="num1">
  <input type="text" class="form-control col-4 ml-2" name="num2"> <!-- ml을 쓰면 활용하기 좋다-->
  <input type="text" class="form-control col-4 ml-4" name="num3">
  </div>
</div>
<button class="btn btn-outline-dark btn-block margin-bottom mb-5">회원가입</button>
</form>
</body>
</html>
