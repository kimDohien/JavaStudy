<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>word break예제</title>
	<style>
		/*
		break-all : 문자 단위로 줄바꿈
		keep-all : 단어 단위로 줄바꿈 
		*/
		.box1{word-break: break-all;}
		.box2{word-break: keep-all;}
	</style>
</head>
<body>
	<div class="box box1">가나다라 마바사아 자차카타 파하 아야어여오요우유 으이 가나다라 마바사아 자차카타 파하 아야어여오요우유 으이</div>
	<hr>
	<div class="box box2">가나다라 마바사아 자차카타 파하 아야어여오요우유 으이 가나다라 마바사아 자차카타 파하 아야어여오요우유 으이</div>
</body>
</html>
