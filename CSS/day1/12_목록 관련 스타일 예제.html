<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>목록 관련 스타일 예제</title>
	<style>
		ul{background-color: red;
		list-style-position: inside;
		list-style-type: square;
		list-style: square inside;/* 위 두 스타일 코드를 합친게 list-style*/
		list-style:none; /*보통은 이렇게 none을 써서 기호를 빼고 많이 사용함*/
		}
		li{background-color: yellow;}
	</style>
</head>
<body>
	<ul>
		<li>오후 쉅</li>
		<li>저녁 식사</li>
		<li>저녁 쉅</li>
	</ul>
</body>
</html>
