<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배경 예제</title>
	<style>
		.box{
			width: 100px; height: 100px;
			border: 10px solid blueviolet; 
			padding:30px
		}
		.box1{background-color: lightpink; background-clip: padding-box;} /*padding:여백*/
		.box2{background-color: lightblue; background-clip: border-box;} /*border테두리*/
		.box3{background-color: lightgreen; background-clip: content-box;}
		
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
</body>
</html>
