<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>원형 그라데이션 예제</title>
	<style>
		.box{width: 400px; height: 200px; margin-bottom: 30px;}
		.box1{background: radial-gradient(blue, rgb(47, 131, 165) , rgb(152, 214, 235));}
		.box2{background: radial-gradient( circle,blue, skyblue , lightblue);}
		.box3{background: radial-gradient( blue 20%, skyblue 40%, lightblue);}
		.box4{background: radial-gradient( at 20% 20%,blue 20%, skyblue 40%, lightblue);}
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>
</body>
</html>
