<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
.box{ width: 50px; height: 50px; background: lightskyblue;
color: black; text-align: center; line-height: 50px;
display: inline-block; margin-right: 20px; 
position: relative;}

.box2{left: 10px; bottom: 10px;}
.box3{right: -10px;}
.box4{bottom: -20px;}
.box5{top:10px; right: 10px;}
</style>
<body>
	<div class="box box1">A</div>
	<div class="box box2">B</div>
	<div class="box box3">C</div>
	<div class="box box4">D</div>
	<div class="box box5">E</div>
</body>
</html>
