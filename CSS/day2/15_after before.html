<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>after before예제</title>
	<style>
		.hello::before{
			content:'인사 : ';
		}
		.hello::after{
			content: ' 하세요.'; color: blueviolet;

		}
	</style>
</head>
<body>
	<span class="hello">하이루</span>
</body>
</html>
