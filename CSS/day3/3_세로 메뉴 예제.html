<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0; padding:0} /*초기화를 해놓고 작업하면 편함*/
		.menu-list{
			list-style: none; 
			width: 200px; height: 100vh; /*vh:브라우저 높이*/
			border: 2px solid black ;
			box-sizing: border-box; /*컨테츠,패딩,보더를 합산한 사이즈가 되어 스크롤 안생김*/
		}
		.menu-link{
		text-decoration: none; color: black;
		 height: 100%; 
		 text-align: center; line-height: 50px;
		 display: block;
		}
		.menu-item{height: 50px; 	border-bottom: 2px solid black ;			
		}	
		
	</style>
</head>
<body>
	<nav>
		<ul class="menu-list">
			<li class="menu-item">
			<a href="http://www.naver.com" class="menu-link">Menu1</a></li>
			<li class="menu-item">
			<a href="http://www.youtube.com" class="menu-link">Menu2</a></li>
			<li class="menu-item">
			<a href="http://www.google.com" class="menu-link">Menu3</a></li>
		</ul>
	</nav>
</body>
</html>
