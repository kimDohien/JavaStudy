<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반응 선택자</title>
	<style>
		.box{
			width: 100px; height: 100px; background: lightblue;
			position: absolute; top: 500px;
		}
		.box:hover{
			background: lightgreen; 
		}
		.container-box{
			padding: 20px; background: lightgrey;
		}
		.innerbox{
			padding: 20px; background: lightskyblue;
		}
		.container-box:hover{background: black;}
		.innerbox:hover{background: red;}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="container-box">
		<div class="innerbox">
			<div class="box"></div>
		</div>
	</div>
</body>
</html>
