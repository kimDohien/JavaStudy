<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transform 예제</title>
	<style>
		.box{
			width: 200px; height: 50px;
			margin: 100px auto;
			background: red;
		}
		/*(x축,y축)*/
		.box1{transform: translate(-60px,10px);} /*translate: 이동*/
		.box2{transform: scaleZ(2,0.5);} /*scale : 확대*/
		.box3{transform: rotate(70deg);} /*rotate : 회전 */
		.box4{transform: skew(45deg,20deg);} /*skew  :요소 변형*/
		.box5{transform: rotateY(60deg);/*roateY : y축을 기준으로 회전*/
				background: url(../img/명수.jfif);
		} 
	
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>
	<div class="box box5"></div>
</body>
</html>
