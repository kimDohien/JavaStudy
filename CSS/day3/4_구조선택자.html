<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 예제</title>
	<style>
		li:nth-child(2){color: pink;}
		li:nth-of-type(2){background-color: aquamarine;}
		.fruit:nth-child(3){text-decoration:line-through;}
		.fruit:nth-child(3){font-weight:bold;}
		p:nth-child(2){color: blueviolet;}
		p:nth-of-type(2){background-color: lightgreen;}
	</style>
</head>
<body>
	<!-- 
	(선택자)ntn-child(숫자)
	-> 부모 요소를 기준으로 숫자 번째 자신 요소가 선택자인 요소.
	(선택자)nth-of-type(숫자)
	->부모 요소를 기준으로 선택자와 일치하는 요소들 중에서 숫자번째 요소
	-->
	<ul>
		<li class="">사과</li>
		<li class="fruit">포도</li>
		<li class="fruit">배</li>
		<li class="fruit">바나나</li>
	</ul>
	<div>
		<h1>h1태그</h1>
		<p>p태그</p>
		<p>p태그</p>
		<p>p태그</p>
	</div>
</body>
</html>
